<div class="flex py-4 items-center">
  <h2 class="font-bold text-2xl pr-2">Overview - </h2>
  <div class="text-xl">
    Mar 13
    <i class="fas fa-chevron-down text-xs"></i>
  </div>
</div>
<ul class="grid grid-cols-2 sm:grid-cols-3  md:grid-cols-4 gap-6 mb-6">
  <li class="border rounded-2xl border-blue-100 shadow-gray-1 p-2 flex items-center cursor-pointer hover:bg-red-500 hover:text-white category-item " *ngFor="let category of categories">
    <span class="px-5 py-4 inline-block border-red-100 border rounded-2xl text-2xl mr-4">
      <img src="{{category.icon}}" alt="{{category.title}}">
    </span>
    <span class="text-sm text-gray-400">
      <span class="block text-3xl text-black">{{category.number}}</span>
      {{category.title}}
    </span>
  </li>
  
</ul>
